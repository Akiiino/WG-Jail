# Multiple peers with keys that contain = and ==
# This breaks grep-based parsers because:
#   - Multiple Endpoint lines exist
#   - Keys contain '=' which confuses naive splitting
#   - PresharedKey is optional and only on some peers

[Interface]
PrivateKey = AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
Address = 10.0.0.3/32
DNS = 10.64.0.1

[Peer]
PublicKey = BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB=
AllowedIPs = 10.10.0.0/16
Endpoint = 192.168.1.1:51820

[Peer]
PublicKey = CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC==
PresharedKey = DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD==
AllowedIPs = 10.20.0.0/16, 10.30.0.0/16
Endpoint = [2001:db8::1]:51820
PersistentKeepalive = 25

[Peer]
PublicKey = EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE==
AllowedIPs = 0.0.0.0/0
Endpoint = vpn3.example.com:443
